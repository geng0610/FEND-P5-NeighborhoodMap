<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Neighborhood Map</title>
  <meta name="description" content="Neighborhood Map Project from Udacity's JavaScript Design Patterns Class">
  <meta name="author" content="Geng">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ7pkIrHpEuDHJkcXbv46Tmvj6C49jZ24"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  </head>
  <body>
    <div id = "main">
      <div id="map-canvas" ></div>
      <div id="side-bar">
        <h1 id="side-bar-title">Recent check-ins</h1>
        <div id="side-bar-body">
        </div>
      </div>
    </div>
    <form id = "name-search" >
      <input id = "search-query" type="text" name="query" placeholder = "Search a Venue">
      <input id = "reset-button" type=button value="Reset Map">
    </form>
    <!--<input id = "co-checkin-search" type="text" name="coCheckInName" placeholder = "search a venue by co-checkin">-->
  </body>
  <script src="js/model.js"></script>
  <script src="js/app.js"></script>
</html>
